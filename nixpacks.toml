[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

# Nixpacks detectar√° automaticamente o requirements.txt na raiz
# Mas vamos garantir que instala corretamente
[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[start]
cmd = "python3 portal_wps_backend/src/main.py"
